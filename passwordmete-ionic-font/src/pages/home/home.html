<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      AVALIADOR DE SEGURANÃ‡A DE SENHA
    </ion-card-header>

    <ion-card-content>
      <form>
        <ion-list>
          <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="text" value="" [(ngModel)]="password" name="password"></ion-input>
          </ion-item>
        </ion-list>

        <div padding>
          <button ion-button color="primary" block type="submit" (click)="checkPassword()">Verify</button>
        </div>
      </form>


    </ion-card-content>

    <ion-row *ngIf="score?.score">

      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div> {{score?.complexity}} </div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <button ion-button icon-left clear small>
          <ion-icon name="finger-print"></ion-icon>
          <div> {{score?.score}} </div>
        </button>

      </ion-col>
    </ion-row>


  </ion-card>


</ion-content>
